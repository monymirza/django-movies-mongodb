<!DOCTYPE html>
<html>
<head>
  <title>Movie List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
  <h1>🎬 Movies</h1>

  <form method="get" class="mb-3">
    <input type="text" name="q" placeholder="Search..." value="{{ search }}" class="form-control">
  </form>

  <ul class="list-group">
    {% for movie in page_obj %}
      <li class="list-group-item">
        <a href="{% url 'movie_detail' movie.id %}">
          {{ movie.title }} ({{ movie.year }})
        </a>
      </li>
    {% endfor %}
  </ul>

  <nav class="mt-4">
    <ul class="pagination">
      {% if page_obj.has_previous %}
        <li class="page-item">
          <a class="page-link" href="?q={{ search }}&page={{ page_obj.previous_page_number }}">←</a>
        </li>
      {% endif %}
      <li class="page-item disabled">
        <span class="page-link">Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</span>
      </li>
      {% if page_obj.has_next %}
        <li class="page-item">
          <a class="page-link" href="?q={{ search }}&page={{ page_obj.next_page_number }}">→</a>
        </li>
      {% endif %}
    </ul>
  </nav>
</body>
</html>
